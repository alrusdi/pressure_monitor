<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Pressure monitor</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <h1>Результаты измерений давления по дням</h1>
        <div class="results-filter">
            <form autocomplete="off" id="filter-form">
                  <div class="form-row">
                    <div class="form-group col-md-2">
                      <label for="input-max-top-pressure">Верхнее</label>
                      <input type="number" min="0" max="500" class="form-control" id="input-max-top-pressure" value="120">
                    </div>
                    <div class="form-group col-md-2">
                      <label for="input-max-bottom-pressure">Нижнее</label>
                      <input type="number" min="0" max="500" class="form-control" id="input-max-bottom-pressure" value="80">
                    </div>
                  </div>
            </form>
        </div>
        <table class="table">
          <thead>
            <tr>
              <th scope="col">Дата</th>
              <th scope="col">Результаты измерений</th>
            </tr>
          </thead>
          <tbody>
            {% for item in pressure %}
            <tr class="pressure-measurement">
              <td scope="row" class="pressure-day">{{ item.day }}</td>
              <td>
                  {% for rec in item.measures %}
                  <div class="pressure-record">
                      <div class="pressure-record-time">{{ rec.time }}</div>
                      <div class="pressure-record-values">
                          <div class="pressure-record-value-top">{{ rec.top_pressure }}</div>
                          <div class="pressure-record-value-bottom">{{ rec.bottom_presure }}</div>
                      </div>
                  </div>
                  {% endfor %}
              </td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
    </div>
    <script src="/js/app.js"></script>
</body>
</html>
