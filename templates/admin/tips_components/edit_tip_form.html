<div class="tips-edit-form-container">
    <form class="row g-3 needs-validation" id="tips-edit-form" autocomplete="off">
        <input type="hidden" id="tip-id" value="" />
        <div id="tips-edit-form-error" style="display: none;">
            <div class="alert alert-danger border-0 bg-danger alert-dismissible fade show py-2">
                <div class="d-flex align-items-center">
                    <div class="font-35 text-white"><i class="bx bxs-message-square-x"></i>
                    </div>
                    <div class="ms-3">
                        <h6 class="mb-0 text-white">Не удалось сохранить карточку</h6>
                        <div class="text-white"id="tips-edit-error-message">Сообщение об ошибке</div>
                    </div>
                </div>
                <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
        </div>
        <div class="col-md-12">
            <label for="tip-article" class="form-label">Заголовок</label>
            <input type="text" class="form-control" id="tip-article" value="" required>
        </div>
        <div class="col-md-12">
            <label for="tip-text" class="form-label">Текст</label>
            <textarea class="form-control" id="tip-text" required></textarea>
        </div>
        <div class="col-md-12">
            <label for="tip-smile" class="form-label">Смайлик</label>
            <input type="text" class="form-control" id="tip-smile" value="" required>
        </div>
        <div class="col-md-6">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="tip-pay">
                <label class="form-check-label" for="tip-pay">Платная?</label>
		    </div>
		</div>
        <div class="col-md-6">
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="tip-active">
                <label class="form-check-label" for="tip-active">Активная?</label>
		    </div>
		</div>
    </form>
</div>
